<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ICHITABI - 당신의 가장 좋았던 일본을 공유해주세요</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/review_detail.css" />
  </head>

  <body>
    <div id="header"></div>
    <div id="wrapper">
      <div id="location">
        <ul>
          <li class="btn-home">
            <a href="../index.html">홈</a>
          </li>
          <li class="seperator">
            <p>&gt;</p>
          </li>
          <li class="location-detail">
            <a href="../index.html#map">일본 전국</a>
          </li>
          <li class="seperator">
            <p>&gt;</p>
          </li>
          <li class="location-detail">
            <a href="../reviews/map.html#map">관동지방</a>
          </li>
          <li class="seperator">
            <p>&gt;</p>
          </li>
          <li class="location-detail">
            <a href="">도쿄도</a>
          </li>
        </ul>
      </div>

      <div id="name"></div>
      <div class="btn-writer">
        <button id="edit-btn">수정</button>
        <button id="delete-btn">삭제</button>
      </div>

      <div id="main1">
        <div id="star">
          <p id="star-1">o</p>
          <p id="star-2">o</p>
          <p id="star-3">o</p>
          <p id="star-4">o</p>
          <p id="star-5">o</p>
        </div>
        <div id="hashtag"></div>
      </div>
      <div id="main-img">
        <div class="left">
          <p><img class="photo-left" /></p>
        </div>
        <div class="right">
          <p><img class="photo-right1" /></p>
          <p><img class="photo-right2" /></p>
        </div>
      </div>

      <div id="main2">
        <div class="left">
          <div id="main2-0">
            <p id="avatar"><img src="" alt="아바타이미지" /></p>
            <p id="nick"></p>
            <p>님의 추천 장소</p>
          </div>

          <div id="main2-1">
            <p id="gender"></p>
            <p id="age"></p>
          </div>

          <div id="main2-2">
            <p id="period">시기</p>
            <p id="date"></p>
          </div>

          <div id="main2-3">
            <p id="companion">동행</p>
            <p id="companion-content"></p>
          </div>
        </div>

        <div class="right">
          <div id="main3">
            <div id="like">
              <button id="like-btn">좋아요</button>
              <p id="like-count"></p>
            </div>
            <button id="share-btn">공유</button>
          </div>
        </div>
      </div>
      <div id="content">
        <p>장소 소개</p>
        <div class="content-1"></div>
      </div>
    </div>

    <div id="main4">
      <div id="main4-1">
        <p id="nick1"><p>님이 관심 있을만한 게시물</p></p>
      </div>
      <ul id="recommend-ul"></ul>
    </div>
    <div id="floating-btn"></div>
    <div id="footer"></div>

    <template id="recommend-template">
      <li class="recommend-list">
        <a href="">
          <p>
            <img class="photo" />
          </p>
          <p class="title"></p>
          <p class="place"></p>
          <p class="hash"></p>
        </a>
      </li>
    </template>
    <script type="module" src="../js/review_detail.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/util.js"></script>
  </body>
</html>
